<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h2{
            font-size: 50px;
            text-align: center;
            text-transform: capitalize;
            color: #fff;
        }
        label{
            font-size: 20px;
            text-transform: capitalize;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class=" container mt-5">
        <form method="post" class=" w-50 bg-primary m-auto p-3 rounded rounded-4">
            <input type="hidden" name="access_key" value="562fa0a8-06c5-4fec-8c4a-8f5d76f3ef18" class=" form-control">
            <h2>send email api</h2>
            <label for="user">username:</label>
            <input type="text" name="user" placeholder=" Enter username" class=" form-control">
            <label for="email">email:</label>
            <input type="email" name="email" placeholder=" Enter email" class=" form-control">
            <label for="password">password</label>
            <input type="password" name="pws" placeholder=" Enter password" class=" form-control">
            <label for="confirm">confirm password</label>
            <input type="password" name="cps" placeholder=" Enter confirm" class=" form-control">
            <button type="submit" class=" btn btn-success text-capitalize mt-3">submit</button>
            <button class=" btn btn-danger mt-3 text-capitalize mx-2">clear</button>

        </form>
        <h1 class=" message text-center text-success"></h1>
    </div>
</body>
<script>
    let message = document.querySelector(".message");
    let form = document.querySelector("form");
    form.addEventListener("submit", (ev) => {
        let formData = new FormData(form);
        ev.preventDefault();
        let obj = Object.fromEntries(formData);
        let json = JSON.stringify(obj);

        message.innerHTML = "please wait...";

        fetch("https://api.web3forms.com/submit",{
            method: "POST",
            headers: {
                "content-type": "application/json",
                "Accept": "application/json",
            },
            body: json
        })
            .then(async (response) =>{
                let json = await response.json();
                if(response.status == 200){
                    message.innerHTML = json.message;
                } else {
                    message.innerHTML = json.message; 
                }
            })
    });
</script>
</html>
