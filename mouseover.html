<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box{
            border-radius: 25px;
            align-items: center;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>
   <div class=" container mt-5">
    <div class=" box mt-3 border border-5  border-primary w-50 h-50">
        <img onmouseover="check()" id="img" onmouseout="checks()" src="" alt="">
    </div>
   </div> 
</body>
<script>
    let img = document.getElementById("img");
    function check(){
        img.src = "https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg";
    }
    function checks(){
        img.src = "https://wallpapers.com/images/featured/nature-2ygv7ssy2k0lxlzu.jpg";
    }
</script>
</html>
